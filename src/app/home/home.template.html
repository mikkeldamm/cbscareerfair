<div class="header">
    <h1 class="header--headline">
        <img src="/assets/images/cbs_logo_header.svg" style="height: 190px;" />
    </h1>
    <h3 class="header--subheadline">
        <img src="/assets/images/cbs_logo_subheader.svg" style="height: 20px;max-width: 100%;" />
    </h3>
</div>
<div class="brand">
    <img class="brand--logo" src="/assets/images/cbs_logo_white.svg" />

</div>
<div class="buttons">

        <span>Register</span>
    </div>
    <div class="buttons--button" [routerLink]="['/positions']">
        <span>Plan your Career Fair visit</span>
    </div>
</div>
