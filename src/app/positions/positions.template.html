<div class="header">
    <h1 class="header--headline">
        CBS<br>
        CAREER<br>
        FAIR<br>
        <span class="header--headline__year">2016</span>
    </h1>
</div>
<div class="back">
    <span class="back--button" [routerLink]="['/']">Go back</span>
</div>
<div class="headline">
    Positions:
</div>
<ul class="list">
    <li class="list--item" *ngFor="let position of positions" [class.choosed]="position.selected" (click)="onPositionClicked(position)">{{position.title}}</li>
</ul>
<div class="next">
    <div class="next--button" (click)="onNextClicked()">
        <span>Choose your profile</span>
    </div>
</div>
