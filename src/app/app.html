<div class="cbs-root">
    <div class="cbs-frame">
        <cbs-title></cbs-title>
        <div class="cbs-main">
            <div class="cbs-flex" [ngClass]="{hide: hideActions}">
                <cbs-actions
                    [position]="positionTitle" 
                    [profile]="profileTitle"
                    (onSelectPosition)="selectPosition()"
                    (onSelectProfile)="selectProfile()"
                ></cbs-actions>
            </div>
            <div class="cbs-flex" [ngClass]="{hide: hideSelect}">
                <cbs-select 
                    [items]="selectItems"
                    (onBack)="backToMain()"
                    (onItemSelected)="selectItemSelected($event)"
                ></cbs-select>
            </div>
            <div class="cbs-flex" [ngClass]="{hide: hideCompanies}">
                <cbs-companies
                    [position]="positionIndex" 
                    [profile]="profileIndex"
                    (onBack)="backToMain()"
                ></cbs-companies>
            </div>
        </div>
    </div>
</div>
