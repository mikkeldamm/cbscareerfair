<div class="cbs-root">
    <div class="cbs-brand">
        <cbs-title></cbs-title>
    </div>
    <div class="cbs-main">
        <cbs-actions
            [ngClass]="{hide: hideActions}"
            [position]="_state.position | async" 
            [profile]="_state.profile | async"
            (onSelectPosition)="selectPosition()"
            (onSelectProfile)="selectProfile()"
        ></cbs-actions>
        <cbs-select 
            [ngClass]="{hide: hideSelect}"
            [items]="selectItems"
            (onBack)="backToMain()"
            (onItemSelected)="selectItemSelected($event)"
        ></cbs-select>
        <cbs-companies
            [ngClass]="{hide: hideCompanies}"
            [position]="positionIndex" 
            [profile]="profileIndex"
            (onBack)="backToMain()"
        ></cbs-companies>
    </div>
</div>
