<div class="header">
    <h1 class="header--headline">
        CBS<br>
        CAREER<br>
        FAIR<br>
        <span class="header--headline__year">2016</span>
    </h1>
</div>
<div class="back">
    <span class="back--button" [routerLink]="['/companies']">Go back</span>
</div>
<div class="headline">
    {{company.name}}
</div>
<div class="info">
    <div class="info--day">Day: <strong>Oct {{currentDay}}</strong></div>
    <div class="info--presentation" *ngIf="company.presentation">Presentation: <strong>{{company.presentation}}</strong></div>
    <div class="info--details">Hall: <strong>{{company.hall}}</strong> Stall: <strong>{{company.stall}}</strong></div>
</div>
<div class="description">
    <span>Positions</span>
    {{getCompanyPositions(company)}}
    <span>Profiles</span>
    {{getCompanyProfiles(company)}}
</div>
<div class="map">
    <div class="map--pan">
        <svg></svg>
    </div>
</div>
