<div class="header">
    <h1 class="header--headline">
        CBS<br>
        CAREER<br>
        FAIR<br>
        <span class="header--headline__year">2016</span>
    </h1>
</div>
<div class="back">
    <span class="back--button" [routerLink]="['/positions']">Go back</span>
</div>
<div class="headline">
    Profiles: <span>please choose one or more options</span>
</div>
<ul class="list">
    <li class="list--item" *ngFor="let profile of profiles" [class.choosed]="profile.selected" (click)="onProfileClicked(profile)">{{profile.title}}</li>
</ul>
<div class="next">
    <div class="next--button" (click)="onNextClicked()">
        <span>View company list</span>
    </div>
</div>
